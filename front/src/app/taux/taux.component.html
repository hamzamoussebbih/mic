<div class="container mt-5">


<div class="row justify-content-center">
  <div class="col-md-6">
<div class="p-5">
  <form class="form" (ngSubmit) = "onSubmit()">
    <input type="number" class="form-control w-70" min="1"
    name="montant" placeholder="Montant" [(ngModel)]="tauxs.montant">
  

    <label class="mt-3" style="color: gray;">Categories</label>
    <select class="form-select w-70" [(ngModel)]="tauxs.categorie" name="categories">
      <option value="" disabled selected>Select a categorie</option>
      <option *ngFor="let cat of categorie" [ngValue]="cat">{{ cat.type }}</option>
    </select>

    <button type="submit" class="btn btn-success mt-3">Add</button>
  </form>
</div>
</div>
</div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Categorie</th>
      <th scope="col">Montant</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let tauxs of taux">
    <td>{{tauxs.categorie?.type}}</td>
    <td>{{tauxs.montant}}</td>
    <td>
<button (click)="deleteTaux(tauxs.id)" class="btn btn-danger me-2">Delete</button>
    </td>
  </tr>
</table>

</div>
