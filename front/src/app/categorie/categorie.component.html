<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="mb-4" (ngSubmit)="ngSubmit()">
        <div class="input-group">
          <input type="text" class="form-control" name="type" placeholder="Type" [(ngModel)]="categories.type">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categorie">
        <td>{{category.type}}</td>
        <td>
          <button (click)="deleteCategorie(category.id)" class="btn btn-danger me-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
