<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4 text-center"> <!-- Added text-center class here -->

                <form>
                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example11" class="form-control"
                      placeholder="Username" [(ngModel)]="username" name="username" required/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" placeholder="Password"
                      [(ngModel)]="password" name="password" required/>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-success btn-lg gradient-custom-2 mb-3" type="button"
                      (click)="login()">Login</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
