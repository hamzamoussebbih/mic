<h3 class="ms-5 p-3 text-center">Update Categorie</h3>
<div class="p-5">
  <form class="form" (ngSubmit) = "onSubmit()">
    <input type="text" class="form-control w-50 "
     name="nom" placeholder="Nom" [(ngModel)] = "proprietaires.nom">

<input type="text" class="form-control w-50 mt-3"
     name="prenom" placeholder="Prenom" [(ngModel)] = "proprietaires.prenom">

     <input type="text" class="form-control w-50 mt-3"
     name="cin" placeholder="CIN" [(ngModel)] = "proprietaires.cin">

     <button type="submit" class="btn btn-outline-secondary mt-3">Update</button>
     <button (event) = "goToProprietaireHome()" type="submit" class="btn btn-outline-warning mt-3 ms-3">Return</button>

  </form>
</div>
