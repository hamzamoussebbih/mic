<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-6">
  <div class="p-5">
    <form class="form" (ngSubmit) = "ngSubmit()">
      <input type="text" class="form-control w-70 "
       name="nom" placeholder="Nom" [(ngModel)] = "proprietaires.nom">
  
       <input type="text" class="form-control w-70 mt-3"
       name="prenom" placeholder="Prenom" [(ngModel)] = "proprietaires.prenom">
  
       <input type="text" class="form-control w-70 mt-3"
       name="cin" placeholder="CIN" [(ngModel)] = "proprietaires.cin">
      <br>
       <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>
  </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Cin</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let proprietaires of proprietaire">
      <td>{{proprietaires.nom}}</td>
      <td>{{proprietaires.prenom}}</td>
      <td>{{proprietaires.cin}}</td>
      <td>
  <button  (click) = "deleteCategorie(proprietaires.id)" class="btn btn-danger me-2">Delete</button>
      </td>
    </tr>
  </table>
  
    
  </div>
